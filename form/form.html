<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../buttons/buttons.css">
    <link rel="stylesheet" href="form.css" />

</head>

<body>

    <footer >
        <!-- Contact form component -->
        <form class="contact-form">
            <h3>Contactanos</h3>
            <div class="form-group">
                <input type="text" class="form-input" id="name" placeholder="Tu nombre">
            </div>
            <div class="form-group">
                <input type="email" class="form-input" id="email" placeholder="Correo electrónico">
                <small>Nunca compartiremos tu correo electrónico con nadie más.</small>
            </div>
            <div class="form-group">
                <textarea class="form-input" id="message" rows="3" placeholder="Escribe tu mensaje"></textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="btn-base btn-generic-1" id="form-submit-btn">Enviar</button>
            </div>
        </form>
    </footer>

</body>

</html>
