<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="modal.css">
    <title>Document</title>
</head>

<body>


    <script type="text/javascript/module" src="modal.js"></script>
    <script type="module">
        import { show_modal } from './modal.js';
        window.addEventListener('load', () => {
            show_modal({
                id: 'new-entry-modal',
                type: 'modal-info',
                icon: 'bi bi-plus',
                title: 'Nuevo material',
                body: `
                <p> Ingrese los datos de la nuevo material </p>
                <form id="new-entry-form">
                    <input type="text" class="form-control" id="new-entry-title" placeholder="Título">
                    <input type="text" class="form-control" id="new-entry-description" placeholder="Descripción">
                    <input type="text" class="form-control" id="new-entry-url" placeholder="URL">
                </form>
                `,
                buttons: [
                    {
                        id: 'btn-new-entry-modal-cancel',
                        type: 'btn-secondary',
                        text: 'Cancelar',
                    }
                ]
            })
        });
    </script>
</body>

</html>
